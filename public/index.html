<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Remilama</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.0/semantic.min.css" rel="stylesheet"/>
        <style>
         body {
             height:100%;
             margin:0;
             padding:0;
             background: linear-gradient(27deg, #00edb0, #f680ff);
             background-size: 400% 400%;

             -webkit-animation: AnimationName 28s ease infinite;
             -moz-animation: AnimationName 28s ease infinite;
             animation: AnimationName 28s ease infinite;

             @-webkit-keyframes AnimationName {
                 0%{background-position:0% 48%}
                 50%{background-position:100% 53%}
                 100%{background-position:0% 48%}
             }
             @-moz-keyframes AnimationName {
                 0%{background-position:0% 48%}
                 50%{background-position:100% 53%}
                 100%{background-position:0% 48%}
             }
             @keyframes AnimationName {
                 0%{background-position:0% 48%}
                 50%{background-position:100% 53%}
                 100%{background-position:0% 48%}
             }
         }
        </style>
    </head>
    <body>
        <div id="root"></div>
        <script src="/bundle.js"></script>
    </body>
</html>
